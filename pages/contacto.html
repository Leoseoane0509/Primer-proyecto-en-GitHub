            <label for="name" class="form__label">Nombre</label>
            <input type="text" class="name" required placeholder="Ej.: Juan">
            <label for="surname" class="form__label">Apellido</label>
            <input type="text" class="surname" required placeholder="Ej.: Pérez">

            <input type="tel" class="phone-number" required placeholder="Ej.: 1112345678">
            <label for="email" class="form__label">Correo electrónico</label>
            <input type="email" class="email" required placeholder="Ej.: Juanpérez@gmail.com">
            <label for="comments" class="form__label">Comentarios</label>
            <textarea name="" id="" cols="20" rows="5" class="comments" placeholder="Dejame tu mensaje acá"></textarea>

              <input type="submit">
              <input type="reset">
            </div>
